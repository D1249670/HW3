<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員登入</title>
    <link rel="stylesheet" href="hw3.css">
    <script src="hw3.js" defer></script>
</head>
<body>
<div class="top-banner">
    <img src="/img/1.png" alt="頂部圖片">
    <div class="main-wrap">
        <div class="main-header">
            <h2><strong>會員登入</strong></h2>
        </div>
        <div class="login-side">
            <form class="form-horizontal" action="/tra-tip-web/tip/login" method="post" id="myForm">
                <input type="hidden" name="_csrf" value="e098854d-5adb-41e1-a7ea-e0fa3166135c"/>
                <div class="form-group">
                    <label for="username" class="control-label">身分證號/會員編號</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="請輸入身分證字號" required maxlength="15">
                </div>
                <div class="form-group">
                    <label for="password" class="control-label">密碼</label>
                    <div class="input-wrapper">
                        <input type="password" name="password" id="password" placeholder="8-12字元，至少1個英文與1個數字" required>
                        <button id="SHBtn" type="button" class="icon-eye">顯示密碼</button>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" id="submitBtn" class="btn">登入</button>
                </div>
            </form>
        </div>
    </div>
<div class="bottom-banner">
    <img src="/img/2.png" alt="底部圖片">
</div>
</body>
</html>
